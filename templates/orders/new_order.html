{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>New Order</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn white" style="margin: auto">Save</button>
        </form>
    {% endif %}
{% endblock %}
